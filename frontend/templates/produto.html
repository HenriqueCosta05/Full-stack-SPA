<section id="content" class="container d-flex justify-content-center align-items-center flex-wrap">
  <div class="row justify-content-center align-items-center flex-wrap">
    <!-- Coluna do Formulário de Inserção -->
    <div class="col-lg-6 col-md-8 col-sm-12">
      <h2>Inserir Produto</h2>
      <form method="POST" onsubmit="handleFormSubmit(this, 'http://localhost:8002/produtos/novo-produto');">
        <div class="form-group">
          <label for="nomeProduto">Nome do Produto:</label>
          <input type="text" class="form-control" id="nomeProduto" name="nome" placeholder="Nome">
        </div>
        <div class="form-group">
          <label for="precoProduto">Preço do Produto:</label>
          <input type="text" class="form-control" id="precoProduto" name="preco" placeholder="Preço">
        </div>
        <div class="d-flex justify-content-center align-items-center mt-4">
          <button type="submit" class="btn btn-primary">Inserir</button>
        </div>
      </form>
    </div>
    <!-- Coluna da Pesquisa de Produtos -->
    <div class="col-lg-6 col-md-8 col-sm-12 mt-10">
      <h2>Consultar Produto(s)</h2>
      <p>Verifique os produtos já registrados no banco de dados clicando no botão abaixo.</p>
      <div class="d-flex justify-content-center align-items-center mt-4">
        <button type="button" class="btn btn-primary" id="btn-consulta">Consultar</button>

      </div>
    </div>
    <table class="table table-striped">
      
      <tbody id="tabela-produtos">
        <!-- Preenchido automaticamente pelo JavaScript -->
      </tbody>
    </table>
  </div>
</section>
